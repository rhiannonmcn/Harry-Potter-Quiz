<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive Harry Potter quiz based off the books of the same name" />
    <meta name="keywords"
        content="Harry Potter, books, Harry Potter Quiz, Harry Potter Books, Harry Potter Questions" />
    <!--links for favicon.ico-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--script for font awesome icons above external styles.css link so styles.css styles take precedence-->
    <script src="https://kit.fontawesome.com/b7114f05a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Harry Potter Book Quiz</title>
</head>

<body>
    <main>
        <header>
            <img class="hogwarts-logo" src="assets/images/Hogwarts-Crest.png"
                alt="An image of the Hogwarts school of witchcraft and wizardry crest" height="150" width="150">
            <h1>Harry Potter Book Quiz</h1>
        </header>
        <section class="quiz-container">
            <!-- home quiz screen-->
            <section class="quiz-home" id="quiz-home-section">
                <div class="info-bar">
                    <div>
                        <i class="fab fa-fort-awesome home-button "></i>
                    </div>
                    <div class="audio-icon-button">
                        <i class="fas fa-volume-mute audio-off "></i>
                        <i class="fas fa-volume-up audio-on hide"></i>
                    </div>
                </div>
                <div class="quiz-home-container">
                    <div class="quiz-text">
                        <h2>Welcome to the Harry Potter Online Book Quiz</h2>
                    </div>
                    <div class="home-btn-container">
                        <button class="btn enter-quiz-btn" id="quiz-button">Quiz</button>
                        <button class="btn highscores-button" id="highscores-btn">High Scores</button>
                    </div>
                </div>
            </section>
            <!-- Start of game difficulty selection area -->
            <section class="quiz-difficulty hide" id="quiz-difficulty-section">
                <div class="info-bar">
                    <div>
                        <i class="fab fa-fort-awesome home-button "></i>
                    </div>
                    <div class="audio-icon-button">
                        <i class="fas fa-volume-mute audio-off "></i>
                        <i class="fas fa-volume-up audio-on hide"></i>
                    </div>
                </div>
                <div class="quiz-difficulty-container">
                    <div class="quiz-text">
                        <h2>Select Difficulty</h2>
                    </div>
                    <div class="difficulty-btn-container">
                        <button class="difficulty-btn easy-difficulty" id="easy-difficulty-btn">Troll Level</button>
                        <button class="difficulty-btn medium-difficulty" id="medium-difficulty-btn">O.W.L Level</button>
                        <button class="difficulty-btn hard-difficulty" id="hard-difficulty-btn">N.E.W.T Level</button>
                    </div>
                </div>
            </section>
            <!--Start of quiz start area-->
            <section class="quiz-start hide" id="quiz-start-section">
                <div class="info-bar">
                    <div>
                        <i class="fab fa-fort-awesome home-button"></i>
                    </div>
                    <div class="audio-icon-button">
                        <i class="fas fa-volume-mute audio-off "></i>
                        <i class="fas fa-volume-up audio-on hide"></i>
                    </div>
                </div>
                <div class="quiz-start-content">
                    <h2>Are you ready?</h2>
                    <button class="start-button" id="start-btn">Start</button>
                </div>
            </section>
            <!--Start of quiz questions area-->
            <section class="quiz-questions-area hide" id="quiz-questions">
                <div class="info-bar">
                    <div>
                        <i class="fab fa-fort-awesome home-button"></i>
                    </div>
                    <div>
                        <div class="audio-icon-button">
                            <i class="fas fa-volume-mute audio-off "></i>
                            <i class="fas fa-volume-up audio-on hide"></i>
                        </div>
                    </div>
                    <div class="timer-container">
                        <i class="far fa-hourglass"> </i>
                        <div id="timer"></div>
                    </div>
                    <div class="user-score-container">
                        <i class="fas fa-trophy"> </i>
                        <div id="user-score">0</div>
                    </div>
                </div>
                <div class="question-number">
                    <h3 id="question-nbr">8/10</h3>
                </div>
                <div class="question-text">
                    <p id="question">Question did not load, please reload and try again.</p>
                </div>
                <div class="answer-btn-container" id="ans-btn-container">
                    <button class="answer-btn answer-btn-hover" id="answer-btn-1">Answer 1</button>
                    <button class="answer-btn answer-btn-hover" id="answer-btn-2">Answer 2</button>
                    <button class="answer-btn answer-btn-hover" id="answer-btn-3">Answer 3</button>
                    <button class="answer-btn answer-btn-hover" id="answer-btn-4">Answer 4</button>
                </div>
                <div class="next-btn-container">
                    <button id="next-question-btn" class="next-btn next-btn-hover">Next</button>
                </div>
            </section>
            <!--Start of results section area-->
            <section class="quiz-results hide" id="quiz-results-section">
                <div class="info-bar">
                    <div>
                        <i class="fab fa-fort-awesome home-button"></i>
                    </div>
                    <div class="audio-icon-button">
                        <i class="fas fa-volume-mute audio-off "></i>
                        <i class="fas fa-volume-up audio-on hide"></i>
                    </div>
                </div>
                <div class="results-content-container">
                    <h2 id="user-result-text">Congratulations, you got 9/10 correct on easy mode and a score of </h2>
                    <p id="user-result">18</p>
                    <div class="input-container">
                        <form id="username-container">
                            <input type="text" name="username" id="username" placeholder="username" />
                            <button type="submit" class="save-button save-button-hover" id="save-score-btn"
                                disabled>Save High Score</button>
                        </form>
                        <button id="play-again-button" class="play-again-btn">Play again?</button>
                    </div>
                </div>
            </section>
            <!--Start of highscores section area-->
            <section class="highscores hide" id="highscores-section">
                <div class="info-bar">
                    <div>
                        <i class="fab fa-fort-awesome home-button"></i>
                    </div>
                    <div class="audio-icon-button">
                        <i class="fas fa-volume-mute audio-off "></i>
                        <i class="fas fa-volume-up audio-on hide"></i>
                    </div>
                </div>
                <div class="highscores-content-container">
                    <h2>High Scores</h2>
                    <ul id="high-scores-list"></ul>
                    <button id="play-again-button-highscores" class="play-again-btn">Play again?</button>
                </div>
            </section>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/timer.js"></script>
    <script src="assets/js/high-scores.js"></script>
    <script src="assets/js/quiz-audio.js"></script>

</body>

</html>
